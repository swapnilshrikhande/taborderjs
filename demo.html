<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab Order JS Demo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="taborder.js"></script>
</head>
<body>

    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Your_first_HTML_form -->

        <form action="/my-handling-form-page" method="post">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" oldtabIndex="1">
              </div>
            
              <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email"  oldtabIndex="35">
              </div>
            
              <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" oldtabIndex="20" style="display:none;"></textarea>
              </div>
             
              <div class="button" >
                <button type="submit" oldtabIndex="40">Send your message</button>
              </div>
        </form>
            
            
            
    

    <script>
        $("body:first").taborder({
            attribute : "oldtabIndex"
        });    
    </script>
    
</body>
</html>
